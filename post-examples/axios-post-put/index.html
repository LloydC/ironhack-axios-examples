<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Axios - POST, PATCH &amp; PUT </title>
  </head>

  <body>
    <ul id="characters-list">

    </ul>
    <!-- CREATE A CHARACTER FORM -->
    <form action="#" method="post" id="character-form">
      <h3 id="create-char">Create a character</h3>
        <div>
          <label for="the-name-input"> Name: </label>
          <input type="text" name="name" class="the-name" id="the-name-input" />
        </div>
        <div>
          <label for="the-occupation-input"> Occupation: </label>
          <input type="text" name="occupation" class="the-occupation" id="the-occupation-input" />
        </div>
        <div>
          <label for="the-weapon-input"> Weapon: </label>
          <input type="text" name="weapon" class="the-weapon" id="the-weapon-input" />
        </div>
        <button id="add-char">Save</button>
    </form>

    <p>Which character would you like to update? Input its id:</p>
<!-- RETRIEVE A CHARACTER FORM -->
<form action="#" method="GET" id="get-form">
  <h3 id="get-char">Retrieve a character</h3>
  <label for="the-char-id"></label>
  <input type="text" name="the-char" id="the-char-id" />
  <button type="submit" id="getButton">Get the character</button>
</form>
<!-- UPDATE CHARACTER FORM -->
<div id="update-section">
  <h3 id="update-char">Update a character</h3>
  <form method="POST" action="#" id="update-form">
    <div>
      <label for="update-name-input"> Name: </label>
      <input type="text" name="name" class="the-name" id="update-name-input" />
    </div>
    <div>
      <label for="update-occupation-input"> Occupation: </label>
      <input type="text" name="occupation" class="the-occupation" id="update-occupation-input" />
    </div>
    <div>
      <label for="update-weapon-input"> Weapon: </label>
      <input type="text" name="weapon" class="the-weapon" id="update-weapon-input" />
    </div>
    <div>
      <label for="character-id-input"> Character ID: </label>
      <input type="text" name="character" class="the-character" id="character-id-input" />
    </div>
    <button>Update</button>
  </form>
</div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
